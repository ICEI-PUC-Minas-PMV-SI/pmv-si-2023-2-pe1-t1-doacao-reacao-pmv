<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="js/components/search-box.js"></script>
   <script src="js/components/navbar.js"></script>
   <script src="js/components/footer.js"></script>
   <script src="js/adress-input.js"></script>
   <link rel="stylesheet" type="text/css" href="./css/index.css">
   <link rel="stylesheet" href="css/link-social.css" />
   <title>Vincular ONG</title>
</head>

<body>
   <navigation-bar></navigation-bar>
   <div id="main">
      <div style="height: 10vh;"></div>
      <div class="post">
         <div class="gridbox">
            <div>
               <h2 class="section-title">Dados da sua ONG</h2>
               <h2 class="section-content">Para cadastrar a sua ONG em nosso site, é preciso preencher os seguintes
                  dados:</h2>
               <form id="create-ong-info" class="form1">
                  <label for="ongname">Nome da ONG:</label><br>
                  <input type="text" id="ongname" name="ONGname"><br><br>
                  <div>
                     <img class="sb-title-icon"
                        src="https://fonts.gstatic.com/s/i/googlematerialicons/location_pin/v5/24px.svg" alt="">
                     <span class="sb-title">Endereço</span>
                  </div>
                  <input type="text" placeholder="Endereço" id="location-input" />
                  <input type="text" placeholder="Número" id="numero" />
                  <input type="text" placeholder="Bairro" id="bairro"/>
                  <input type="text" placeholder="Cidade" id="locality-input"/>
                  <input type="text" placeholder="Estado" id="administrative_area_level_1-input"/>
                  <label for="causas">Causa:</label>
                  <select id="causas" name="causas">
                     <option value="animais">Animais</option>
                     <option value="homeless">Moradores de rua</option>
                     <option value="disablity">Necessidades especiais</option>
                     <option value="kids">Crianças</option>
                     <option value="women">Mulheres</option>
                     <option value="school">Educação</option>
                     <option value="home">Moradias</option>
                     <option value="Meio Ambiente">Meio Ambiente</option>
                  </select><br><br>
                  <button class="button" type="submit">Cadastrar</button>
               </form><br>
            </div>
         </div>
         <div style="height: 30vh;"></div>
         <script src="js/scroll-handler.js"></script>
      </div>
      <custom-footer></custom-footer>
      <script
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOzyfEhuXvMeutrTT0aAEavs9dPT1YRFQ&libraries=places,marker&callback=initMap&solution_channel=GMP_QB_addressselection_v2_cAC"
         async defer></script>
      <script src="js/json-server/create-ong.js"></script>
</body>

</html>
