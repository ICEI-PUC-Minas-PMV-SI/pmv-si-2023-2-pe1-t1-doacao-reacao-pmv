<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/components/search-box.js"></script>
  <script src="js/components/navbar.js"></script>
  <script src="js/components/footer.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <link rel="stylesheet" href="css/ongpgedit.css" />
  <title>Perfil da ONG</title>
</head>

<body>
  <navigation-bar></navigation-bar>
  <div id="main">
    <div class="box">
      <div class="container1">
        <form id="onginfo" class="form1">
          <div style="height: 10vh;"></div>
          <div class="image-container">
            <img src="https://picsum.photos/1366/591">
            <input class="gate" style="width: 15vw;" type="text" id="banner1" name="banner1" placeholder="Link da foto"><br><br>
            <div class="centered">
              <input type="text" style="font-size: 3rem;" id="ongname" name="ongname" placeholder="Nome da Ong"><br><br>
            </div>
          </div>
          <div class="text-one">
            <input type="text" style="font-size: 3rem;" id="heading1" name="heading1" placeholder="Atuando desde 2010">
          </div>
          <div class="content-wrapper">
            <div class="image-container2">
              <div class="square-one">
                <img class="square-one" src="https://picsum.photos/400/350">
                <input class="gate" type="text" id="square1" name="square1" placeholder="Link da foto"><br><br>
              </div>
            </div>
            <div class="image-container2">
              <img class="square-two" src="https://picsum.photos/400/350">
              <input class="gate" type="text" id="square2" name="square2" placeholder="Link da foto"><br><br>
            </div>
            <div class="image-container2">
              <img class="square-three" src="https://picsum.photos/400/350">
              <input class="gate" type="text" id="square3" name="square3" placeholder="Link da foto"><br><br>
            </div>
          </div>

          <div class="text-one">
            <input type="text" style="font-size: 3rem;" id="heading2" name="heading2" placeholder="Nossa missão">
          </div>
          <div>
            <div class="paragraph1">
              <textarea id="bio1" name="bio1" placeholder="Nossa ONG foi fundada por um grupo que compartilhavam uma crença..."></textarea>
            </div>
            <div class="paragraph2">
              <textarea id="bio2" name="bio2" placeholder="Assim, visamos permitir que isso se torne realidade. Trabalhamos diretamente com...s"></textarea>
            </div>
          </div>
          <div class="text-one1">
            <input type="text" style="font-size: 3rem;" id="heading3" name="heading3" placeholder="Apoio da comunidade">
          </div>
          <div>
            <div class="text-three">
              <textarea id="bio3" name="bio3" placeholder="Nossa atuação não seria possível se não fosse por toda a ajuda que recebemos. Doações - dinheiro, ração, itens de limpeza e itens para animais -  são parte essencial de nossa organização, uma vez que não geramos lucro."></textarea>
            </div>
            <div class="img">
              <img src="https://picsum.photos/608/450">
              <input class="gate" style="width: 15vw;" type="text" id="banner2" name="banner2" placeholder="Link da foto"><br><br>
            </div>
            <div class="text-four">
              <textarea id="bio4" name="bio4" placeholder="E é claro que não podemos esquecer nossos voluntários. São eles que fazem a 'mágica' acontecer, que traduzem nossos valores para o mundo real. Não recebem nada em troca, mas mesmo assim dedicam parte de seu tempo para fazer o bem."></textarea>
            </div>
            <div class="img">
              <img src="https://picsum.photos/608/450">
              <input class="gate" style="width: 15vw;" type="text" id="banner3" name="banner3" placeholder="Link da foto"><br><br>
            </div>
          </div>
          <div class="text-one">
            <h2>Apoie nossa causa</h2>
          </div>
          <div class="finalp">
            <textarea id="donationinfo" name="donationinfo" placeholder="Para doações em dinheiro, nossa chave pix é: 123.456.789-00
            Para doações de materiais, recebemos de segunda à sexta, das 8:00 às 16:00, no endereço Rua taltal número 0, bairro pspsp
            Caso deseje voluntariar, favor entrar em contato via WhatsApp com o número (31)91234-5678"></textarea>
            <button class="button" type="submit" id="butao">Concluir</button><br><br><br><br>
        </form>
      </div>
    </div>
  </div>
  <script src="js/scroll-handler.js"></script>
  <script src="./js/json-server/ongpgedit.js"></script>
  <custom-footer></custom-footer>
</body>

</html>
