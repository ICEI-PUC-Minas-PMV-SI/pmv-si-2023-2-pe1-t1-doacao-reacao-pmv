<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login - D&R</title>
    <script src="js/components/search-box.js"></script>
    <script src="js/components/navbar.js"></script>
    <script src="js/components/footer.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>

<body>
    <navigation-bar></navigation-bar>
    <div class="main">
        <div class="login-box">
            <div class="login-interface">
                <h2>Login</h2>
                <h3>Entre em sua conta e descubra o que há de novo</h3>
                <p class="switch-link">Não tem uma conta? <a href="./sign-up.html">Cadastre-se</a></p>
                <form>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    </div>
                    <button class="button" type="submit">Entrar</button>
                </form>
            </div>
        </div>
        <script src="js/scroll-handler.js"></script>
    </div>
    <custom-footer></custom-footer>
</body>

</html>
